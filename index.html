<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anesthesia Dose App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      color: #ffffff;
      position: relative;
    }

    /* ===== Canvas Background ===== */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      text-shadow: 1px 1px 8px rgba(167, 0, 0, 0.8);
      opacity: 0;
      transform: translateY(-40px) scale(0.8);
      animation: fadeSlideScale 0.8s forwards;
      animation-delay: 0.2s;
    }

    p.desc {
      font-size: 1.01em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: translateY(-40px) scale(0.8);
      animation: fadeSlideScale 0.8s forwards;
      animation-delay: 0.4s;
    }

    .card {
      background: rgba(5, 114, 116, 0);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s, background 0.4s, box-shadow 0.4s;
      opacity: 0;
      transform: translateY(40px) scale(0.85);
      animation: fadeSlideScale 0.8s forwards;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.7), 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.0em;
      color: #00f2fe;
      text-shadow: 1px 1px 5px #000;
    }

    .card p {
      font-size: 1.0em;
      line-height: 1.6em;
      text-align: start;
    }

    .download-btn {
      padding: 18px 50px;
      font-size: 1.6em;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: 0.4s;
      display: inline-block;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(40px) scale(0.9);
      animation: fadeSlideScale 0.8s forwards;
      animation-delay: 1.6s;
    }

    .download-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 75, 43, 0.5);
      background-position: 100% 0;
    }

    .youtube-container {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 25px 0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoom 0.8s forwards;
      animation-delay: 1s;
    }

    /* Long description without card */
    .long-desc {
      max-width: 800px;
      margin: 20px auto 40px;
      font-size: 0.5rem;
      /* صغرت الخط من 1.1rem الى 0.9rem */
      line-height: 1.6;
      /* تقدر تقلل او تزيد المسافة بين السطور */
      text-align: start;
      color: #ffffff;
      animation: fadeInUp 1s ease;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.95em;
      opacity: 0.9;
      background: rgba(0, 0, 0, 0.35);
      position: relative;
      z-index: 1;
    }

    /* Drawer */
    .drawer {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .drawer a {
      padding: 18px 30px;
      text-decoration: none;
      font-size: 1.3em;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: 0.3s;
    }

    .drawer a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .drawer .closebtn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 2em;
      cursor: pointer;
      color: #fff;
    }

    .open-drawer-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff416c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1001;
      transition: 0.3s;
    }

    .open-drawer-btn:hover {
      background: #ff4b2b;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeSlideScale {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <canvas id="bgCanvas"></canvas>

  <main>
    <h1>Welcome!</h1>
    <p class="desc">Click the button below to download the app directly to your device.</p>

    <div class="card" style="animation-delay:0.6s;">
      <h2>App Information</h2>
      <p><strong>App Name:</strong> <span>Anes.Dose</span></p>
      <p><strong>Version:</strong> <span>1.0.0</span></p>
      <p><strong>Update Date:</strong> <span>2025-09-08</span></p>
      <p><strong>Description:</strong> <span>This app allows you to access all features easily and quickly.</span></p>
    </div>

    <!-- YouTube Video -->
    <div class="youtube-container">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/8_bYxjN7JWU" title="YouTube video" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <a class="download-btn"
      href="https://www.dropbox.com/scl/fi/awz0bq3dbsqcssy2omyom/Anes.does.apk?rlkey=01pnvsoyd81v2sqgs1r5wq850&st=nvygmkp6&dl=1"
      download>Download App</a>
  </main>

  <!-- Drawer -->
  <div id="myDrawer" class="drawer">
    <span class="closebtn" onclick="closeDrawer()">&times;</span>
    <a href="https://t.me/Anesthesia_doses_app" target="_blank">
      <i class="fa-brands fa-telegram"></i> Telegram Channel
    </a>
    <a href="mailto:mustafairaqi0760@gmail.com">
      <i class="fa-solid fa-envelope"></i> Contact Us
    </a>
  </div>

  <!-- Floating Drawer Button -->
  <button class="open-drawer-btn" onclick="openDrawer()">☰</button>

  <footer>&copy; 2025 MMST</footer>

  <script>
    function openDrawer() {
      document.getElementById("myDrawer").style.width = "280px";
    }

    function closeDrawer() {
      document.getElementById("myDrawer").style.width = "0";
    }

    // ===== Background particles with gradient =====
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const colors = ["#00d4ff", "#004aad", "#0a1f44", "#00ffea"];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 120; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, "#000000"); // black
      gradient.addColorStop(0.5, "#004aad"); // blue
      gradient.addColorStop(1, "#00d4ff"); // cyan
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    initParticles();
    animateParticles();
  </script>
</body>

</html>
