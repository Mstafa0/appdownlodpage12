<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة التطبيق</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* خلفية مظلمة شفافة */
      background: linear-gradient(rgba(0, 0, 0, 0.95), rgba(30, 30, 30, 0.95));
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05); /* بطاقة شفافة */
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 20px;
    }

    a button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff0000, #cc0000); /* ألوان يوتيوب */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    a button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #cc0000, #ff0000);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>🎥 شاهد تطبيقنا على يوتيوب</h1>
      <p>لمعرفة المزيد عن مميزات التطبيق وطريقة عمله اضغط الزر أدناه:</p>
      <a href="https://www.youtube.com/watch?v=XXXXXXX" target="_blank">
        <button>شاهد على يوتيوب</button>
      </a>
    </div>
    update index.html
  </div>
</body>
</html>
